    <div class="Form">
        <form>
            <div class="form-group row">    
                <label for="staticEmail" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="FName" value="First Name">
                </div>
            </div>

            <div class="form-group row">    
                <label for="staticEmail" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="LName" value="Last Name">
                </div>
            </div>

            <div class="form-group row">    
                <label for="staticEmail" class="col-sm-2 col-form-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="User" value="User Name">
                </div>
            </div>

            <div class="form-group row">    
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Email" value="email@example.com">
                </div>
            </div>

            <div class="form-group row">    
                <label for="staticEmail" class="col-sm-2 col-form-label">D.O.B</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="DOB" value="Date Of Birth">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <button type="button" class="btn btn-success">Submit</button>
        </form>
